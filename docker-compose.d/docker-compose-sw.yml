  sw:
    build: ./  # 以当前的Dockerfile构建
    restart: always
    networks:
      bone:
    volumes:
      - dataVol:/var/lib/tiddlywiki
    environment:
      - TW_WIKIPATH=sw
      - TW_USERNAME=sandboxuser
      - TW_PASSWORD=sandboxpass
      ## double $ to escpae
      - TW_ROOTTIDDLER=$$:/core/save/all

