    ## nginx or openresty 二选一：镜像
    image: nginx:1.9
    volumes:
      - ./docker-compose.d/nginx/conf.d:/etc/nginx/conf.d
      - ./docker-compose.d/nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      bone:
    ports: ['8088:80']
    restart: always
